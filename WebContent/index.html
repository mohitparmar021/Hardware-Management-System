<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="assets/libraryfile/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets\FontAwesome\css\all.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<style>
 	body
 	{
 		background-color: #f1f1f1;
 		min-height: 100vh;
 	}
</style>

</head>
<body>
<i class="icon-user"></i>
	<div class="container">

		<form action="AdminLogin" method="post" class="login-form" onsubmit="return validation()">
			<h1 class="login">Log in</h1>

			<div class="form-group">
				    <label for="username" class="label-data"><i class="fa fa-user"></i> Username</label> 
					<input type="text" id="username" name="username" placeholder="Enter Username" autocomplete="off"
					class="form-control textfield">
			</div>

			<div class="form-group">
				<label for="password" class="label-data"><i class="fa fa-lock"></i> Password</label> 
				<input type="password" id="password" name="password" placeholder="Enter Password"
					class="form-control textfield">

			</div>

			<div class="form-group">
				<input type="submit" name="submit-btn" value="Login" class="btn-sm btn-primary bt-login">
			</div>

		</form>
	</div>


<script type="text/javascript">
	
	
    function validation() 
    {
    	var username=document.getElementById('username').value;
	    var password =document.getElementById('password').value;

    	if(username=="")
    	{
    		alert("Please Enter Username");
    		return false;
    	}
    	else if(password=="") 
    	{
    	   alert("Please Enter Password");
    		return false;
    	}
    	else
    		{
    		 return true;
    		}
    }

</script>



</body>
</html>
